<link rel="import" href="../../../components/polymer/polymer.html">
<link rel="import" href="../../../components/iron-image/iron-image.html">
<link rel="stylesheet" href="/agdq16-layouts/emoji.css">
<link rel="stylesheet" href="/agdq16-layouts/twitter/shared.css">

<dom-module id="twitter-display">
    <style>
        :host {
            position: absolute;
            display: block;
            color: white;
            font-family: 'proxima-nova';
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #background {
            transform: translateX(-100%);
            background-color: #003143;
            z-index: 0;
        }

        #background,
        #image {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #image {
            opacity: 0;
            z-index: 1;
        }

        #body {
            position: absolute;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: -0.025em;
            transform: translateY(-5%);
            opacity: 0;
            word-wrap: break-word;
            word-break: break-word;
            line-height: 1.2em;
        }

        #namebar {
            position: absolute;
            right: 0;
            height: 33px;
            background-color: #0075a1;
            box-sizing: border-box;
            transform: translateX(105%);
        }

        #icon {
            position: absolute;
            left: -3px;
            top: -6px;
        }

        #username {
            line-height: 33px;
            margin-left: 60px;
        }
    </style>

    <template>
        <div id="background"></div>
        <iron-image id="image" sizing="contain"></iron-image>
        <div id="body"></div>
        <div id="namebar">
            <img id="icon">
            <span id="username"></span>
        </div>
    </template>
</dom-module>

<script src="twitter-display.js"></script>
