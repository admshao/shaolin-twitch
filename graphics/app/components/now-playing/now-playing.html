<link rel="import" href="../../../components/polymer/polymer.html">
<link rel="import" href="../../../components/iron-image/iron-image.html">

<dom-module id="now-playing">
    <style>
        :host {
            position: absolute;
            display: none;
            left: 0;
            top: 126px;
            font-family: 'proxima-nova';
            font-weight: 750;
            color: white;
            text-transform: uppercase;
            flex-direction: column;
            visibility: hidden;
        }

        #songContainer {
            height: 31px;
            background-color: #00aeef;
            will-change: transform;
        }

        #albumContainer {
            display: table; /* for some reason this fixes width issues */
            position: relative;
            height: 28px;
            background-color: #0075a1;
            will-change: transform;
        }
		
		#coverContainer {
            display: table; /* for some reason this fixes width issues */
            will-change: transform;
        }

        #song,
        #album {
            padding-left: 43px;
            padding-right: 43px;
        }

        #song {
			align: center;
            font-size: 24px;
            line-height: 33px;
        }

        #album {
			align: center;
            font-size: 18px;
            line-height: 28px;
        }
    </style>

    <template>
        <div id="songContainer">
            <span id="song">[[song]]</span>
        </div>

        <div id="albumContainer">
			<div id="coverContainer">
				<iron-image fade preload src="[[cover]]"></iron-image>
			</div>
			<span id="album">[[album]]</span>
        </div>
    </template>
</dom-module>

<script src="now-playing.js"></script>
